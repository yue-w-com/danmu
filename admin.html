<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Danmu Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0f78d4;
    }
    .locked input,
    .locked button:not(.control-button) {
      opacity: 0.5;
      pointer-events: none;
    }
    .control-button {
      background: #28a745;
      margin-bottom: 10px;
    }
    .control-button.end {
      background: #dc3545;
    }
    .row-group {
      display: flex;
      gap: 10px;
    }
    .row-group input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>Danmu Admin Panel</h2>

  <label for="adminPassword">Admin Password</label>
  <input type="password" id="adminPassword" placeholder="Enter admin password">
  <button onclick="unlock()">Unlock</button>

  <div id="controls" class="locked">
    <label for="speed">Speed</label>
    <input type="number" id="speed" placeholder="e.g. 150">

    <label for="tracks">Tracks</label>
    <input type="number" id="tracks" placeholder="e.g. 5">

    <label for="fontPercent">Font Size (% of screen height)</label>
    <input type="number" id="fontPercent" placeholder="e.g. 4">

    <label for="historyInterval">History Loop Interval (seconds)</label>
    <input type="number" id="historyInterval" placeholder="e.g. 4">

    <label for="strokeColor">Stroke Color</label>
    <input type="color" id="strokeColor">

    <label for="strokeWidth">Stroke Width (px)</label>
    <input type="number" id="strokeWidth" placeholder="e.g. 1">

    <label for="staticDuration">Static Mode Duration (seconds)</label>
    <input type="number" id="staticDuration" placeholder="e.g. 10">

    <h3>Custom Tempo (minutes / seconds)</h3>
    <div class="row-group">
      <input type="number" id="firstDuration" placeholder="First phase minutes" />
      <input type="number" id="firstInterval" placeholder="Interval (sec)" />
    </div>
    <div class="row-group">
      <input type="number" id="secondDuration" placeholder="Second phase minutes" />
      <input type="number" id="secondInterval" placeholder="Interval (sec)" />
    </div>
    <input type="number" id="thirdInterval" placeholder="Final interval (sec)" />

    <button onclick="saveSettings()">Save Settings</button>
    <button onclick="clearDanmu()">Clear All Danmu</button>

    <button class="control-button" onclick="startSequence()">Start</button>
    <button class="control-button end" onclick="endSequence()">End</button>
  </div>

  <script>
    const API = 'https://danmu-backend.onrender.com';
    let password = "";
    let startTimestamp = null;
    let intervalUpdater = null;

    async function unlock() {
      password = document.getElementById("adminPassword").value;
      const res = await fetch(`${API}/settings`);
      const settings = await res.json();

      document.getElementById('speed').value = settings.speed;
      document.getElementById('tracks').value = settings.tracks;
      document.getElementById('fontPercent').value = settings.fontPercent;
      document.getElementById('historyInterval').value = settings.historyInterval;
      document.getElementById('strokeColor').value = settings.strokeColor || "#000000";
      document.getElementById('strokeWidth').value = settings.strokeWidth || 1;
      document.getElementById('staticDuration').value = settings.staticDuration || 10;

      document.getElementById("controls").classList.remove("locked");
    }

    async function saveSettings() {
      const payload = {
        password,
        speed: +document.getElementById('speed').value,
        tracks: +document.getElementById('tracks').value,
        fontPercent: +document.getElementById('fontPercent').value,
        historyInterval: +document.getElementById('historyInterval').value,
        strokeColor: document.getElementById('strokeColor').value,
        strokeWidth: +document.getElementById('strokeWidth').value,
        staticDuration: +document.getElementById('staticDuration').value
      };
      await fetch(`${API}/settings`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      alert('Settings saved!');
    }

    async function clearDanmu() {
      await fetch(`${API}/clear`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      alert('Danmu history cleared!');
    }

    function startSequence() {
      const d1 = +document.getElementById('firstDuration').value * 60;
      const i1 = +document.getElementById('firstInterval').value;
      const d2 = +document.getElementById('secondDuration').value * 60;
      const i2 = +document.getElementById('secondInterval').value;
      const i3 = +document.getElementById('thirdInterval').value;

      if (intervalUpdater) clearInterval(intervalUpdater);
      startTimestamp = Date.now();

      intervalUpdater = setInterval(async () => {
        const elapsed = (Date.now() - startTimestamp) / 1000;
        let interval = i3;
        if (elapsed < d1) interval = i1;
        else if (elapsed < d1 + d2) interval = i2;

        const payload = { password, historyInterval: interval };
        await fetch(`${API}/settings`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      }, 3000);

      alert('Custom tempo started');
    }

    function endSequence() {
      if (intervalUpdater) clearInterval(intervalUpdater);
      const payload = { password, historyInterval: 4 };
      fetch(`${API}/settings`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      alert('Tempo reset to 4s per danmu.');
    }
  </script>
</body>
</html>
