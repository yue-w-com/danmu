<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>弹幕控制面板（含描边）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      font-size: 18px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input[type="number"],
    input[type="password"],
    input[type="color"] {
      font-size: 20px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #555;
      margin-top: 5px;
      background: #222;
      color: #eee;
    }
    button {
      background: crimson;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 24px;">🔐 弹幕控制面板</h1>

  <label>管理密码：<input type="password" id="passwordInput" placeholder="输入密码" /></label>
  <label>弹幕速度（像素/秒）：<input type="number" id="speedInput" /></label>
  <label>轨道数量：<input type="number" id="trackInput" /></label>
  <label>字体高度（屏幕百分比）：<input type="number" id="fontPercentInput" /></label>
  <label>历史弹幕间隔（秒）：<input type="number" id="historyIntervalInput" /></label>
  <label>描边颜色：<input type="color" id="strokeColorInput" /></label>
  <label>描边粗细（px）：<input type="number" id="strokeWidthInput" /></label>

  <button onclick="updateSettings()">✅ 保存设置</button>
  <button onclick="clearHistory()">🧹 清除所有历史弹幕</button>

  <script>
    async function loadRemoteSettings() {
      const res = await fetch('https://danmu-backend.onrender.com/settings');
      const data = await res.json();
      document.getElementById('speedInput').value = data.speed;
      document.getElementById('trackInput').value = data.tracks;
      document.getElementById('fontPercentInput').value = data.fontPercent;
      document.getElementById('historyIntervalInput').value = data.historyInterval;
      document.getElementById('strokeColorInput').value = data.strokeColor || '#000000';
      document.getElementById('strokeWidthInput').value = data.strokeWidth || 2;
    }

    function requirePassword() {
      const password = document.getElementById('passwordInput').value.trim();
      if (!password) {
        alert('⚠️ 请输入密码');
        return null;
      }
      return password;
    }

    async function updateSettings() {
      const password = requirePassword();
      if (!password) return;

      const payload = {
        speed: parseInt(document.getElementById('speedInput').value, 10),
        tracks: parseInt(document.getElementById('trackInput').value, 10),
        fontPercent: parseFloat(document.getElementById('fontPercentInput').value),
        historyInterval: parseFloat(document.getElementById('historyIntervalInput').value),
        strokeColor: document.getElementById('strokeColorInput').value,
        strokeWidth: parseFloat(document.getElementById('strokeWidthInput').value)
      };

      const res = await fetch('https://danmu-backend.onrender.com/settings', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-admin-secret': password
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('✅ 设置已保存');
      } else {
        alert('❌ 密码错误或保存失败');
      }
    }

    async function clearHistory() {
      const password = requirePassword();
      if (!password) return;

      const res = await fetch('https://danmu-backend.onrender.com/clear', {
        method: 'POST',
        headers: { 'x-admin-secret': password }
      });

      if (res.ok) {
        alert('🧹 历史弹幕已清除');
      } else {
        alert('❌ 密码错误或清除失败');
      }
    }

    window.onload = loadRemoteSettings;
  </script>
</body>
</html>
