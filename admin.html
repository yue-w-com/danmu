<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>弹幕控制面板（同步当前设置）</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>🔐 弹幕控制面板（同步当前设置）</h1>

  <label>
    管理密码：
    <input type="password" id="passwordInput" placeholder="输入密码后执行任何操作" />
  </label>

  <label>
    弹幕速度（像素/秒）：
    <input type="number" id="speedInput" />
  </label>

  <label>
    轨道数量：
    <input type="number" id="trackInput" />
  </label>

  <label>
    字体大小（像素）：
    <input type="number" id="fontSizeInput" />
  </label>

  <button onclick="updateSettings()">✅ 保存设置</button>

  <hr />

  <button onclick="clearHistory()">🧹 清除所有历史弹幕</button>

  <script>
    function loadDefaults() {
      document.getElementById('speedInput').value = localStorage.getItem('danmu_speed') || 150;
      document.getElementById('trackInput').value = localStorage.getItem('danmu_tracks') || 5;
      document.getElementById('fontSizeInput').value = localStorage.getItem('danmu_font_size') || 24;
    }

    function requirePassword() {
      const password = document.getElementById('passwordInput').value.trim();
      if (!password) {
        alert('⚠️ 请先输入密码');
        return null;
      }
      return password;
    }

    function updateSettings() {
      const password = requirePassword();
      if (!password) return;

      const speed = parseInt(document.getElementById('speedInput').value, 10);
      const tracks = parseInt(document.getElementById('trackInput').value, 10);
      const fontSize = parseInt(document.getElementById('fontSizeInput').value, 10);

      localStorage.setItem('danmu_speed', speed);
      localStorage.setItem('danmu_tracks', tracks);
      localStorage.setItem('danmu_font_size', fontSize);

      alert('✅ 设置已保存，刷新 display 页面后生效');
    }

    function clearHistory() {
      const password = requirePassword();
      if (!password) return;

      if (confirm('确定要清除所有历史弹幕吗？')) {
        fetch('https://danmu-backend.onrender.com/clear', {
          method: 'POST',
          headers: {
            'x-admin-secret': password
          }
        })
        .then(res => {
          if (res.ok) {
            alert('🧼 历史弹幕已清除！');
          } else {
            alert('❌ 密码错误或清除失败');
          }
        })
        .catch(err => {
          alert('⚠️ 网络错误：' + err);
        });
      }
    }

    window.onload = loadDefaults;
  </script>
</body>
</html>
