<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat with East Aliens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      font-size: 18px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      box-sizing: border-box;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0f78d4;
    }
    .default-color {
      width: 100%;
      padding: 10px;
      text-align: center;
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 4px solid transparent;
    }
    .colors {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .color-choice {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid white;
      cursor: pointer;
      box-sizing: border-box;
    }
    .selected {
      border: 5px solid #1e90ff !important;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Chat with East Aliens</h2>
  <input type="text" id="danmuInput" placeholder="Type your message..." />

  <div class="default-color selected" onclick="selectColor(this, '#ffffff', true)">Default</div>

  <div class="colors" id="colorChoices">
    <div class="color-choice" style="background:#ff5c5c" onclick="selectColor(this, '#ff5c5c')"></div>
    <div class="color-choice" style="background:#ffa94d" onclick="selectColor(this, '#ffa94d')"></div>
    <div class="color-choice" style="background:#ffe066" onclick="selectColor(this, '#ffe066')"></div>
    <div class="color-choice" style="background:#8ce99a" onclick="selectColor(this, '#8ce99a')"></div>
    <div class="color-choice" style="background:#74c0fc" onclick="selectColor(this, '#74c0fc')"></div>
    <div class="color-choice" style="background:#b197fc" onclick="selectColor(this, '#b197fc')"></div>
    <div class="color-choice" style="background:#f783ac" onclick="selectColor(this, '#f783ac')"></div>
  </div>

  <button onclick="sendDanmu()">Send</button>

  <script>
    const socket = new WebSocket('wss://danmu-backend.onrender.com');
    let selectedColor = '#ffffff';

    function selectColor(el, hex, isDefault = false) {
      selectedColor = hex;
      document.querySelectorAll('.color-choice, .default-color').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
    }

    function sendDanmu() {
      const input = document.getElementById('danmuInput');
      const text = input.value.trim();
      if (text) {
        const payload = JSON.stringify({ text, color: selectedColor });
        socket.send(payload);
        input.value = '';
      }
    }

    document.getElementById('danmuInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendDanmu();
    });
  </script>
</body>
</html>
