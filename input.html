<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Live Chat</title></head>
<body>
  <input type="text" id="message" placeholder="Say something..." />
  <button onclick="send()">Send</button>
  <script>
    const socket = new WebSocket('wss://danmu-backend.onrender.com');
    function send() {
      const msg = document.getElementById('message').value;
      if (msg.trim()) {
        socket.send(msg);
        document.getElementById('message').value = '';
      }
    }
  </script>
</body>
</html>
