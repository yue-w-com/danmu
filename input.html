<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat with East Aliens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      font-size: 18px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      box-sizing: border-box;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0f78d4;
    }
    .colors {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: space-between;
    }
    .color-choice {
      flex: 1 1 auto;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 3px solid white;
      cursor: pointer;
      box-sizing: border-box;
      max-width: 50px;
      min-width: 35px;
      width: 100%;
    }
    .selected {
      border: 5px solid #1e90ff !important;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Chat with East Aliens</h2>
  <input type="text" id="danmuInput" placeholder="Type your message..." />

  <div class="colors" id="colorChoices">
    <div class="color-choice selected" style="background:#ffffff" onclick="selectColor(this, '#ffffff')"></div>
    <div class="color-choice" style="background:#ff5c5c" onclick="selectColor(this, '#ff5c5c')"></div>
    <div class="color-choice" style="background:#ffa94d" onclick="selectColor(this, '#ffa94d')"></div>
    <div class="color-choice" style="background:#ffe066" onclick="selectColor(this, '#ffe066')"></div>
    <div class="color-choice" style="background:#8ce99a" onclick="selectColor(this, '#8ce99a')"></div>
    <div class="color-choice" style="background:#74c0fc" onclick="selectColor(this, '#74c0fc')"></div>
    <div class="color-choice" style="background:#b197fc" onclick="selectColor(this, '#b197fc')"></div>
  </div>

  <button onclick="sendDanmu()">Send</button>

  <script>
    const socket = new WebSocket('wss://danmu-backend.onrender.com');
    let selectedColor = '#ffffff';

    function selectColor(el, hex) {
      selectedColor = hex;
      document.querySelectorAll('.color-choice').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
    }

    function sendDanmu() {
      const input = document.getElementById('danmuInput');
      const text = input.value.trim();
      if (text) {
        const payload = JSON.stringify({ text, color: selectedColor });
        socket.send(payload);
        input.value = '';
      }
    }

    document.getElementById('danmuInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendDanmu();
    });
  </script>
</body>
</html>
