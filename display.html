<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>弹幕展示</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .danmu {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      color: white;
      animation: move 8s linear forwards;
    }
    @keyframes move {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <script>
    const socket = new WebSocket('wss://danmu-backend.onrender.com');

    const showDanmu = (text) => {
      const el = document.createElement('div');
      el.className = 'danmu';
      el.textContent = text;
      el.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    };

    let historyData = [];

    // 获取历史弹幕并启动无限循环播放
    fetch('https://danmu-backend.onrender.com/history')
      .then(res => res.json())
      .then(data => {
        historyData = data.map(d => d.text);

        // 无限循环播放：每2秒随机播放一条
        setInterval(() => {
          if (historyData.length > 0) {
            const randomText = historyData[Math.floor(Math.random() * historyData.length)];
            showDanmu(randomText);
          }
        }, 2000);
      });

    // 接收新弹幕并加入历史池
    socket.onmessage = async (e) => {
      const text = await e.data.text();
      showDanmu(text);
      historyData.push(text);
    };
  </script>
</body>
</html>
