<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>弹幕展示（轨道+多色+动态时长）</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .danmu {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      animation-name: move;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes move {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <script>
    const socket = new WebSocket('wss://danmu-backend.onrender.com');
    const historyData = [];

    const TRACK_COUNT = 5;
    let currentTrack = 0;

    const COLORS = ['white', 'red', 'yellow', 'cyan', 'lime', 'orange', 'violet', 'deeppink'];

    const showDanmu = (text) => {
      const el = document.createElement('div');
      el.className = 'danmu';
      el.textContent = text;

      const trackHeight = window.innerHeight / TRACK_COUNT;
      const topPosition = currentTrack * trackHeight;
      currentTrack = (currentTrack + 1) % TRACK_COUNT;

      el.style.top = topPosition + 'px';
      el.style.right = '0';
      el.style.left = 'auto';
      el.style.color = COLORS[Math.floor(Math.random() * COLORS.length)];

      // 动态时长：基础10秒 + 每字符0.3秒
      const duration = 10 + text.length * 0.3;
      el.style.animationDuration = duration + 's';

      document.body.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    };

    const loopDanmu = () => {
      if (historyData.length > 0) {
        const randomText = historyData[Math.floor(Math.random() * historyData.length)];
        showDanmu(randomText);
      }
      setTimeout(loopDanmu, 4000);
    };

    fetch('https://danmu-backend.onrender.com/history')
      .then(res => res.json())
      .then(data => {
        if (Array.isArray(data)) {
          data.forEach(d => {
            if (d.text) historyData.push(d.text);
          });
        }
        loopDanmu();
      })
      .catch(err => {
        console.error('获取历史弹幕失败:', err);
        loopDanmu();
      });

    socket.onmessage = async (e) => {
      const text = await e.data.text();
      showDanmu(text);
      historyData.push(text);
    };
  </script>
</body>
</html>
