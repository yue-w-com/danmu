<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>弹幕展示（固定速度+精准滑动+轨道+多色 修正版）</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .danmu {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
  </style>
</head>
<body>
  <script>
    const socket = new WebSocket('wss://danmu-backend.onrender.com');
    const historyData = [];

    const TRACK_COUNT = 5;
    let currentTrack = 0;
    const COLORS = ['white', 'red', 'yellow', 'cyan', 'lime', 'orange', 'violet', 'deeppink'];
    const SPEED = 150; // pixels per second

    const showDanmu = (text) => {
      const el = document.createElement('div');
      el.className = 'danmu';
      el.textContent = text;

      const trackHeight = window.innerHeight / TRACK_COUNT;
      const topPosition = currentTrack * trackHeight;
      currentTrack = (currentTrack + 1) % TRACK_COUNT;

      el.style.top = topPosition + 'px';
      el.style.right = '0';
      el.style.left = 'auto';
      el.style.color = COLORS[Math.floor(Math.random() * COLORS.length)];

      document.body.appendChild(el);

      requestAnimationFrame(() => {
        const totalDistance = window.innerWidth + el.offsetWidth;
        const duration = totalDistance / SPEED;
        const animName = 'move_' + Math.random().toString(36).substr(2, 5);

        const style = document.createElement('style');
        style.innerHTML =
          '@keyframes ' + animName + ' {' +
          'from { transform: translateX(0); }' +
          'to { transform: translateX(-' + totalDistance + 'px); }' +
          '}';
        document.head.appendChild(style);

        el.style.animation = animName + ' ' + duration + 's linear forwards';
      });

      el.addEventListener('animationend', () => el.remove());
    };

    const loopDanmu = () => {
      if (historyData.length > 0) {
        const randomText = historyData[Math.floor(Math.random() * historyData.length)];
        showDanmu(randomText);
      }
      setTimeout(loopDanmu, 4000);
    };

    fetch('https://danmu-backend.onrender.com/history')
      .then(res => res.json())
      .then(data => {
        if (Array.isArray(data)) {
          data.forEach(d => {
            if (d.text) historyData.push(d.text);
          });
        }
        loopDanmu();
      })
      .catch(err => {
        console.error('获取历史弹幕失败:', err);
        loopDanmu();
      });

    socket.onmessage = async (e) => {
      const text = await e.data.text();
      showDanmu(text);
      historyData.push(text);
    };
  </script>
</body>
</html>
