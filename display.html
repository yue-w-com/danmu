<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>弹幕展示</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .danmu {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      color: white;
      animation: move 8s linear forwards;
    }
    @keyframes move {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <script>
    const socket = new WebSocket('wss://danmu-backend.onrender.com');
    const historyData = [];

    const showDanmu = (text) => {
      const el = document.createElement('div');
      el.className = 'danmu';
      el.textContent = text;
      el.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    };

    // 弹幕播放循环
    const loopDanmu = () => {
      if (historyData.length > 0) {
        const randomText = historyData[Math.floor(Math.random() * historyData.length)];
        showDanmu(randomText);
      }
      setTimeout(loopDanmu, 2000); // 每2秒循环一次
    };

    // 加载历史并启动循环
    fetch('https://danmu-backend.onrender.com/history')
      .then(res => res.json())
      .then(data => {
        if (Array.isArray(data)) {
          data.forEach(d => {
            if (d.text) historyData.push(d.text);
          });
        }
        loopDanmu(); // 无论是否为空都启动循环
      })
      .catch(err => {
        console.error('加载历史弹幕失败:', err);
        loopDanmu(); // 即使失败也启动空循环
      });

    // 接收新弹幕，加入历史池
    socket.onmessage = async (e) => {
      const text = await e.data.text();
      showDanmu(text);
      historyData.push(text);
    };
  </script>
</body>
</html>
